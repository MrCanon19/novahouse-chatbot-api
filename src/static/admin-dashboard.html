<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHouse Chatbot - Panel Admina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            color: #667eea;
            font-size: 36px;
            font-weight: bold;
        }

        .stat-card .label {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }

        .leads-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .leads-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .leads-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }

        .leads-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e9ecef;
        }

        .leads-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #666;
        }

        .leads-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-contacted {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-qualified {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-converted {
            background: #e8f5e9;
            color: #388e3c;
        }

        .monday-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            background: #ff3e6c;
            color: white;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
        }

        .monday-badge::before {
            content: "‚úì";
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ NovaHouse Chatbot</h1>
            <p>Panel Administratora - ZarzƒÖdzanie Leadami</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Wszystkie Leady</h3>
                <div class="number" id="total-leads">0</div>
                <div class="label">w systemie</div>
            </div>
            <div class="stat-card">
                <h3>Nowe</h3>
                <div class="number" id="new-leads">0</div>
                <div class="label">oczekujƒÖ na kontakt</div>
            </div>
            <div class="stat-card">
                <h3>Skontaktowane</h3>
                <div class="number" id="contacted-leads">0</div>
                <div class="label">w trakcie</div>
            </div>
            <div class="stat-card">
                <h3>Monday.com</h3>
                <div class="number" id="monday-synced">0</div>
                <div class="label">zsynchronizowane</div>
            </div>
        </div>

        <div class="leads-section">
            <h2>Lista Lead√≥w</h2>

            <div class="filters">
                <button class="filter-btn active" data-status="all">Wszystkie</button>
                <button class="filter-btn" data-status="new">Nowe</button>
                <button class="filter-btn" data-status="contacted">Skontaktowane</button>
                <button class="filter-btn" data-status="qualified">Zakwalifikowane</button>
                <button class="filter-btn" data-status="converted">Konwersje</button>
            </div>

            <div id="leads-container">
                <div class="loading">≈Åadowanie...</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadLeads()" title="Od≈õwie≈º">‚Üª</button>
    </div>

    <script>
        let allLeads = [];
        let currentFilter = 'all';

        async function loadLeads() {
            try {
                const response = await fetch('/api/leads/');
                const leads = await response.json();
                allLeads = leads;

                updateStats(leads);
                displayLeads(leads);
            } catch (error) {
                console.error('Error loading leads:', error);
                document.getElementById('leads-container').innerHTML =
                    '<div class="empty-state"><h3>B≈ÇƒÖd ≈Çadowania danych</h3><p>Spr√≥buj ponownie p√≥≈∫niej</p></div>';
            }
        }

        function updateStats(leads) {
            document.getElementById('total-leads').textContent = leads.length;
            document.getElementById('new-leads').textContent = leads.filter(l => l.status === 'new').length;
            document.getElementById('contacted-leads').textContent = leads.filter(l => l.status === 'contacted').length;
            document.getElementById('monday-synced').textContent = leads.filter(l => l.monday_item_id).length;
        }

        function displayLeads(leads) {
            const container = document.getElementById('leads-container');

            if (leads.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>Brak lead√≥w</h3><p>Leady pojawiƒÖ siƒô tutaj gdy kto≈õ skorzysta z chatbota</p></div>';
                return;
            }

            const table = `
                <table class="leads-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imiƒô i nazwisko</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>Wiadomo≈õƒá</th>
                            <th>Status</th>
                            <th>Monday.com</th>
                            <th>Data utworzenia</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${leads.map(lead => `
                            <tr>
                                <td><strong>#${lead.id}</strong></td>
                                <td>${lead.name}</td>
                                <td>${lead.email}</td>
                                <td>${lead.phone || '-'}</td>
                                <td>${lead.message ? lead.message.substring(0, 50) + '...' : '-'}</td>
                                <td><span class="status-badge status-${lead.status}">${getStatusLabel(lead.status)}</span></td>
                                <td>${lead.monday_item_id ? '<span class="monday-badge">Sync</span>' : '-'}</td>
                                <td>${formatDate(lead.created_at)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        function getStatusLabel(status) {
            const labels = {
                'new': 'Nowy',
                'contacted': 'Skontaktowany',
                'qualified': 'Zakwalifikowany',
                'converted': 'Konwersja'
            };
            return labels[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pl-PL', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function filterLeads(status) {
            currentFilter = status;

            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            const filtered = status === 'all'
                ? allLeads
                : allLeads.filter(lead => lead.status === status);

            displayLeads(filtered);
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => filterLeads(btn.dataset.status));
        });

        loadLeads();
        // WY≈ÅƒÑCZONE: Auto-od≈õwie≈ºanie co 30 sek (na ≈ºyczenie 19.11.2025)
        // setInterval(loadLeads, 30000);
    </script>
</body>
</html>
