<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHouse Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chatbot-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
        }
        .chatbot-header h1 {
            font-size: 24px;
            margin: 0;
        }
        .chatbot-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }
        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.bot {
            background: #f0f0f0;
            color: #333;
        }
        .chatbot-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .chatbot-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 16px;
        }
        .chatbot-input button {
            margin-left: 10px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 16px;
        }
        .chatbot-input button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>üè† NovaHouse Chatbot</h1>
            <p>Cze≈õƒá! Jestem Twoim asystentem. Jak mogƒô pom√≥c?</p>
        </div>
        <div class="chatbot-messages" id="messages">
            <div class="message bot">
                Cze≈õƒá! üëã Jestem asystentem NovaHouse. Mogƒô pom√≥c Ci z informacjami o pakietach wyko≈Ñczeniowych, cenach i procesie budowy. O co chcia≈Çby≈õ zapytaƒá?
            </div>
        </div>
        <div class="chatbot-input">
            <input type="text" id="userInput" placeholder="Napisz wiadomo≈õƒá..." />
            <button onclick="sendMessage()">Wy≈õlij</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch(`${API_URL}/api/chatbot/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: 'demo-session'
                    })
                });

                const data = await response.json();
                addMessage(data.response || 'Przepraszam, wystƒÖpi≈Ç b≈ÇƒÖd.');
            } catch (error) {
                addMessage('Przepraszam, nie mogƒô siƒô po≈ÇƒÖczyƒá z serwerem.');
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
