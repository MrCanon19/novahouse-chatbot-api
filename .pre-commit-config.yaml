# Pre-commit hooks - automatyczne sprawdzanie kodu przed commitem
# Instalacja: pip install pre-commit && pre-commit install

repos:
  # Black - formatowanie kodu
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13
        args: [--line-length=100]

  # isort - sortowanie importów
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # flake8 - linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [
          --max-line-length=100,
          --extend-ignore=E203,E501,W503,W291,W293,
          --exclude=.git,__pycache__,venv,build,dist,migrations
        ]

  # autoflake - usuwanie nieużywanych importów
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [
          --in-place,
          --remove-unused-variables,
          --remove-all-unused-imports,
          --expand-star-imports,
          --ignore-init-module-imports
        ]

  # Podstawowe sprawdzenia
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python-specific
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]
