# Docker Compose for NovaHouse Chatbot
# Uruchom: docker-compose up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: novahouse-db
    environment:
      POSTGRES_DB: chatbot
      POSTGRES_USER: chatbot_user
      POSTGRES_PASSWORD: changeme_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: novahouse-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # NovaHouse Chatbot API
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novahouse-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Flask
      FLASK_ENV: development
      SECRET_KEY: dev-secret-key-change-in-production
      
      # Database
      DATABASE_URL: postgresql://chatbot_user:changeme_in_production@postgres:5432/chatbot
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # API Keys (uzupełnij własnymi)
      API_KEY: your-api-key-here
      GEMINI_API_KEY: your-gemini-key-here
      MONDAY_API_KEY: your-monday-key-here
      MONDAY_BOARD_ID: your-board-id-here
      
      # Optional: Sentry
      # SENTRY_DSN: your-sentry-dsn-here
      
      # Optional: Twilio SMS
      # TWILIO_ACCOUNT_SID: your-account-sid
      # TWILIO_AUTH_TOKEN: your-auth-token
      # TWILIO_PHONE_NUMBER: +48XXXXXXXXX
    
    volumes:
      - ./src:/app/src  # Hot reload podczas development
      - ./backups:/app/backups
    
    ports:
      - "8080:8080"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: novahouse-network
