# GitHub Actions CI/CD Pipeline dla NovaHouse Chatbot

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run unit tests with coverage
        run: |
          pytest tests/ --cov=src --cov-report=term --cov-report=xml --ignore=tests/integration

  integration:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'workflow_dispatch'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      - name: Run integration tests
        continue-on-error: true
        run: |
          pytest tests/integration/ --maxfail=2 --disable-warnings

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      - name: Run flake8
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Check formatting with black
        continue-on-error: true
        run: |
          black --check src/ || echo "Black formatting check skipped (reformatting needed)"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        continue-on-error: true
        with:
          sarif_file: "trivy-results.sarif"

  deploy:
    name: Deploy to GCP App Engine
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    continue-on-error: true
    steps:
      - name: Check deploy configuration
        id: deploy_check
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          SHOULD_DEPLOY=true
          if [ -z "$GCP_SA_KEY" ] || [ -z "$GCP_PROJECT_ID" ]; then
            echo "⚠️  Deployment skipped: GCP secrets not configured"
            echo "ℹ️  Set GCP_SA_KEY and GCP_PROJECT_ID in GitHub Settings > Secrets"
            SHOULD_DEPLOY=false
          fi
          echo "should_deploy=${SHOULD_DEPLOY}" >> "$GITHUB_OUTPUT"
      - uses: actions/checkout@v5
        if: steps.deploy_check.outputs.should_deploy == 'true'
      - name: Set up Python
        uses: actions/setup-python@v6
        if: steps.deploy_check.outputs.should_deploy == 'true'
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install gcloud CLI
        if: steps.deploy_check.outputs.should_deploy == 'true'
        run: |
            sudo apt-get update && sudo apt-get install -y google-cloud-cli
      - name: Authenticate to GCP
        if: steps.deploy_check.outputs.should_deploy == 'true'
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          KEY_FILE="${HOME}/gcp-key.json"
          printf '%s' "$GCP_SA_KEY" > "$KEY_FILE"
          gcloud auth activate-service-account --key-file="$KEY_FILE"
          gcloud config set project "$GCP_PROJECT_ID"
      - name: Prepare app.yaml from template
        if: steps.deploy_check.outputs.should_deploy == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MONDAY_API_KEY: ${{ secrets.MONDAY_API_KEY }}
          MONDAY_BOARD_ID: ${{ secrets.MONDAY_BOARD_ID }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          cp app.yaml.example app.yaml
          sed -i "s|YOUR_OPENAI_API_KEY_HERE|${OPENAI_API_KEY}|g" app.yaml
          sed -i "s|YOUR_MONDAY_API_KEY_HERE|${MONDAY_API_KEY}|g" app.yaml
          sed -i "s|YOUR_MONDAY_BOARD_ID_HERE|${MONDAY_BOARD_ID}|g" app.yaml
          sed -i "s|YOUR_POSTGRES_HOST_HERE|${POSTGRES_HOST}|g" app.yaml
          sed -i "s|YOUR_POSTGRES_USER_HERE|${POSTGRES_USER}|g" app.yaml
          sed -i "s|YOUR_POSTGRES_PASSWORD_HERE|${POSTGRES_PASSWORD}|g" app.yaml
          sed -i "s|YOUR_POSTGRES_DB_HERE|${POSTGRES_DB}|g" app.yaml
          sed -i "s|YOUR_SECRET_KEY_HERE|${SECRET_KEY}|g" app.yaml
          sed -i "s|YOUR_API_KEY_HERE|${API_KEY}|g" app.yaml
      - name: Deploy to App Engine
        if: steps.deploy_check.outputs.should_deploy == 'true'
        run: |
          gcloud app deploy app.yaml --quiet
      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ steps.deploy_check.outputs.should_deploy }}" == "true" ]; then
            echo "✅ Deployment completed"
          else
            echo "ℹ️  Deployment skipped (secrets not configured)"
          fi

