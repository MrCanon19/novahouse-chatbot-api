version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "MrCanon19"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "Deps"
      include: "scope"
    reviewers:
      - "MrCanon19"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "MrCanon19"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "CI"
      include: "scope"
    reviewers:
      - "MrCanon19"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    assignees:
      - "MrCanon19"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "Docker"
      include: "scope"
